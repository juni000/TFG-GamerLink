<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Bootstrap CSS -->
	<link
	    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	    rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
	<!-- Navbar -->
	<div th:replace="fragments/navbar :: navbar(user=${user})"></div>
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h3>Editar Perfil</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/api/profile}" method="post" enctype="multipart/form-data">
                    <!-- Avatar -->
                    <div class="mb-4 text-center">
                        <img th:src="${user.avatar != null} ? '/uploads/' + ${user.avatar} : 'https://ui-avatars.com/api/?name=' + ${user.username}"
                             class="rounded-circle img-thumbnail" width="150" id="avatarPreview">
                        <div class="mt-3">
                            <label for="avatar" class="btn btn-outline-dark">
                                <i class="fas fa-camera me-2"></i> Cambiar avatar
                            </label>
                            <input type="file" id="avatar" name="avatar" accept="image/*" class="d-none"
                                   onchange="previewImage(this)">
                        </div>
                    </div>
                    
                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" 
                               th:value="${user.username}" name="username">
                    </div>
                    
                    <!-- Contrase単a actual (requerida para cambios) -->
                    <div class="mb-3">
                        <label class="form-label">Contrase単a actual</label>
                        <input type="password" class="form-control" name="currentPassword">
                    </div>
                    
                    <!-- Nueva contrase単a -->
                    <div class="mb-3">
                        <label class="form-label">Nueva contrase単a</label>
                        <input type="password" class="form-control" name="password">
                        <small class="text-muted">Dejar en blanco para no cambiar</small>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i> Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
