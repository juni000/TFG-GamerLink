<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerLink - Admin Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #121212;
            --primary-green: #28a745;
            --secondary-green: #218838;
            --accent-black: #1e1e1e;
            --text-light: #f8f9fa;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-light);
        }
        
        .admin-card {
            background-color: var(--accent-black);
            border-radius: 10px;
            border-top: 4px solid var(--primary-green);
        }
        
        .table-dark {
            background-color: #1a1a1a;
        }
        
        .table-dark th {
            border-color: #333;
        }
        
        .table-dark td {
            border-color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar (igual que en home.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home}"> 
                <i class="fas fa-gamepad me-2"></i>GamerLink
            </a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-2"></i> <span th:text="${#authentication.principal.username}"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/admin/users}" th:if="${#authentication.principal.authorities.?[authority == 'ROLE_ADMIN'].size() > 0}">
                            <i class="fas fa-users-cog me-2"></i>Admin Panel</a>
                        </li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" th:href="@{/auth/logout}">
                            <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="admin-card p-4 mb-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0"><i class="fas fa-users-cog me-2"></i> Administración de Usuarios</h2>
                <a th:href="@{/home}" class="btn btn-outline-light">
                    <i class="fas fa-arrow-left me-2"></i> Volver al inicio
                </a>
            </div>
            
            <!-- Mensaje de éxito -->
            <div th:if="${param.deleteSuccess}" class="alert alert-success mb-4">
                <i class="fas fa-check-circle me-2"></i> Usuario eliminado correctamente
            </div>
            
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre de usuario</th>
                            <th>Rol</th>
                            <th>Fecha creación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.userName}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${user.role.name == 'ADMIN'} ? 'bg-primary' : 'bg-secondary'"
                                      th:text="${user.role.name}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" 
                                   class="btn btn-sm btn-outline-primary me-2">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" 
                                      method="post" 
                                      class="d-inline"
                                      th:if="${user.userName != #authentication.principal.username}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
