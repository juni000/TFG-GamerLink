<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario | GamerLink</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #121212;
            --primary-green: #28a745;
            --accent-black: #1e1e1e;
            --text-light: #f8f9fa;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-light);
        }
        
        .edit-card {
            background-color: var(--accent-black);
            border-radius: 10px;
            border-top: 4px solid var(--primary-green);
        }
        
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #333;
            color: var(--text-light);
        }
        
        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navbar (similar al user-list.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/home}">
                <i class="fas fa-gamepad me-2"></i>GamerLink
            </a>
            <div class="d-flex align-items-center">
                <a th:href="@{/admin/users}" class="btn btn-outline-light me-2">
                    <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
                <!-- Menú usuario -->
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="edit-card p-4">
                    <h2 class="mb-4"><i class="fas fa-user-edit me-2"></i> Editar Usuario</h2>
                    
                    <!-- Mensajes de éxito/error -->
                    <div th:if="${success}" class="alert alert-success mb-4">
                        <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
                    </div>
                    
                    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" 
                          th:object="${user}" method="post">
                        <!-- Nombre de Usuario -->
                        <div class="mb-4">
                            <label for="userName" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="userName"
                                   th:field="*{userName}" required>
                            <small class="text-danger" 
                                   th:if="${#fields.hasErrors('userName')}"
                                   th:errors="*{userName}"></small>
                        </div>
                        
				        <select class="form-select" id="role" name="role">
						    <option th:each="roleItem : ${T(com.app.web.enums.RoleList).values()}" 
						            th:value="${roleItem}"
						            th:text="${roleItem.getName()}"
						            th:selected="${roleItem.getName() == user.role.name}">
						    </option>
						</select>
                        
                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/users}" class="btn btn-outline-light">
                                <i class="fas fa-times me-2"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i> Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
