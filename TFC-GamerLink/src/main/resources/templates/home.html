<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GamerLink - Inicio</title>
<!-- Bootstrap CSS -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
		<div th:replace="fragments/navbar :: navbar(user=${user})"></div>

	<!-- Main Content -->
	<div class="container py-5">
		<!-- Welcome Card -->
		<div class="card profile-header text-white mb-4 border-0 shadow">
			<div class="card-body">
				<div class="row align-items-center">
					<div class="col-md-8">
						<h1 class="display-5 fw-bold">
							<span th:text="'¡Hola, ' + ${user.userName} + '!'">¡Hola,
								Usuario!</span>
						</h1>
						<p class="lead mb-0">
							Tu rol: <span class="badge bg-light text-dark"
								th:text="${user.role.name}">ROL</span>
						</p>
					</div>
					<div class="col-md-4 text-center">
						<img
							src="https://ui-avatars.com/api/?name=John+Doe&background=random"
							th:src="@{'https://ui-avatars.com/api/?name=' + ${user.userName} + '&background=random'}"
							class="rounded-circle img-thumbnail" width="120" alt="Avatar">
					</div>
				</div>
			</div>
		</div>

		<!-- Stats Row -->
		<div class="row g-4 mb-4">
			<div class="col-md-4">
				<div class="card stat-card h-100">
					<div class="card-body">
						<div class="d-flex justify-content-between">
							<div>
								<h6 class="text-uppercase text-muted mb-0">Partidas</h6>
								<h3 class="mb-0">24</h3>
							</div>
							<div class="icon-circle bg-primary text-white">
								<i class="fas fa-gamepad"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card stat-card h-100">
					<div class="card-body">
						<div class="d-flex justify-content-between">
							<div>
								<h6 class="text-uppercase text-muted mb-0">Amigos</h6>
								<h3 class="mb-0">15</h3>
							</div>
							<div class="icon-circle bg-success text-white">
								<i class="fas fa-users"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card stat-card h-100">
					<div class="card-body">
						<div class="d-flex justify-content-between">
							<div>
								<h6 class="text-uppercase text-muted mb-0">Logros</h6>
								<h3 class="mb-0">8</h3>
							</div>
							<div class="icon-circle bg-warning text-white">
								<i class="fas fa-trophy"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Content Row -->
		<div class="row g-4">
			<!-- Recent Activity -->
			<div class="col-lg-8">
				<div class="card shadow-sm h-100">
					<div class="card-header bg-white border-bottom">
						<h5 class="mb-0">
							<i class="fas fa-history me-2"></i>Actividad Reciente
						</h5>
					</div>
					<div class="card-body">
						<div class="list-group list-group-flush">
							<div class="list-group-item border-0 px-0 py-3">
								<div class="d-flex">
									<div class="icon-circle-sm bg-info text-white me-3">
										<i class="fas fa-gamepad"></i>
									</div>
									<div>
										<h6 class="mb-1">Nueva partida iniciada</h6>
										<p class="small text-muted mb-0">Hace 2 horas</p>
									</div>
								</div>
							</div>
							<div class="list-group-item border-0 px-0 py-3">
								<div class="d-flex">
									<div class="icon-circle-sm bg-success text-white me-3">
										<i class="fas fa-user-plus"></i>
									</div>
									<div>
										<h6 class="mb-1">Nuevo amigo agregado</h6>
										<p class="small text-muted mb-0">Ayer a las 14:30</p>
									</div>
								</div>
							</div>
							<div class="list-group-item border-0 px-0 py-3">
								<div class="d-flex">
									<div class="icon-circle-sm bg-warning text-white me-3">
										<i class="fas fa-trophy"></i>
									</div>
									<div>
										<h6 class="mb-1">Logro desbloqueado</h6>
										<p class="small text-muted mb-0">3 días atrás</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Quick Links -->
			<div class="col-lg-4">
				<div class="card shadow-sm h-100">
					<div class="card-header bg-white border-bottom">
						<h5 class="mb-0">
							<i class="fas fa-rocket me-2"></i>Acciones Rápidas
						</h5>
					</div>
					<div class="card-body">
						<a href="#" class="btn btn-primary w-100 mb-3"> <i
							class="fas fa-plus me-2"></i>Nueva Partida
						</a> <a href="/friends" class="btn btn-outline-primary w-100 mb-3"> <i
							class="fas fa-user-friends me-2"></i>Buscar Amigos
						</a> <a href="#" class="btn btn-outline-secondary w-100"> <i
							class="fas fa-cog me-2"></i>Configuración
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="fragments/footer :: footer"></div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
