<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerLink - Login</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados (opcional) -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Tarjeta de login -->
                <div class="card login-card">
                    <div class="card-body p-4">
                        <!-- Logo o título -->
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">GamerLink</h2>
                            <p class="text-muted">Inicia sesión para continuar</p>
                        </div>

                        <!-- Formulario de login -->
                        <form th:action="@{/auth/login}" method="post">
                            <!-- Usuario -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username" 
                                    required
                                    placeholder="Tu usuario">
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    required
                                    placeholder="Tu contraseña">
                            </div>

                            <!-- Botón de submit -->
                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                Iniciar sesión
                            </button>
                        </form>

                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>

                        <!-- Enlace a registro (opcional) -->
                        <div class="text-center mt-3">
                            <p class="text-muted">¿No tienes cuenta? <a th:href="@{/auth/register}">Regístrate</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si usas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
