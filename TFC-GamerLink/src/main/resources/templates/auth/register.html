<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerLink - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #121212;
            --primary-green: #28a745;
            --secondary-green: #218838;
            --accent-black: #1e1e1e;
            --text-light: #f8f9fa;
        }
        
        body {
            background-color: var(--primary-dark);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-card {
            background-color: var(--accent-black);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.1);
            border-top: 4px solid var(--primary-green);
        }
        
        .btn-gamer {
            background-color: var(--primary-green);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            transition: all 0.3s;
        }
        
        .btn-gamer:hover {
            background-color: var(--secondary-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .form-control {
            background-color: #2a2a2a;
            border: 1px solid #333;
            color: var(--text-light);
        }
        
        .form-control:focus {
            background-color: #2a2a2a;
            color: var(--text-light);
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
        
        .text-gamer-green {
            color: var(--primary-green);
        }
        
        .divider {
            border-top: 2px solid var(--primary-green);
            opacity: 0.3;
            margin: 1.5rem 0;
        }
        
        .input-group-text {
            background-color: #333;
            border: 1px solid #333;
            color: var(--primary-green);
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .success-message {
            background-color: rgba(40, 167, 69, 0.2);
            border-left: 4px solid var(--primary-green);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Tarjeta de Registro -->
                <div class="card register-card">
                    <div class="card-body p-4 p-sm-5">
                        <!-- Logo y Título -->
                        <div class="text-center mb-4">
                            <i class="fas fa-gamepad fa-3x text-gamer-green mb-3"></i>
                            <h2 class="card-title fw-bold">Únete a <span class="text-gamer-green">GamerLink</span></h2>
                            <p class="text-muted">Crea tu cuenta y comienza la aventura</p>
                        </div>

                        <!-- Formulario de Registro -->
                        <form th:action="@{/auth/register}" th:object="${newUserDto}" method="post">
                            <!-- Nombre de Usuario -->
                            <div class="mb-4">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control form-control-lg" id="username"
                                        th:field="*{username}" placeholder="Ej: GamerPro123" required>
                                </div>
                                <small class="error-message"
                                    th:if="${#fields.hasErrors('username')}"
                                    th:errors="*{username}">Error</small>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control form-control-lg" id="password"
                                        th:field="*{password}" placeholder="Mínimo 8 caracteres" required>
                                </div>
                                <small class="error-message"
                                    th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}">Error</small>
                            </div>

                            <!-- Términos y condiciones -->
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Acepto los <a href="#" class="text-gamer-green">Términos y Condiciones</a></label>
                            </div>

                            <!-- Botón de Registro -->
                            <button type="submit" class="btn btn-gamer w-100 py-2 mb-3 fw-bold">
                                <i class="fas fa-user-plus me-2"></i> CREAR CUENTA
                            </button>

                            <div class="divider"></div>

                            <!-- Enlace a Login -->
                            <div class="text-center">
                                <p class="mb-0">
                                    ¿Ya tienes cuenta? <a th:href="@{/auth/login}" class="text-gamer-green fw-bold">Inicia sesión</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Mensaje de éxito -->
                <div th:if="${success}" class="alert success-message text-white mt-3 text-center">
                    <i class="fas fa-check-circle me-2 text-gamer-green"></i> 
                    <span th:text="${success}">¡Registro exitoso!</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
