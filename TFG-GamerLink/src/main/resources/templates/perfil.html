<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Control de Usuarios</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">Control de Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="/usuarios">Lista de Usuarios</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Perfil de Usuario</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${usuario.nombre}">Nombre del Usuario</h5>
                <p class="card-text" th:text="${usuario.correo}">Correo del Usuario</p>
                <p class="card-text" th:text="${usuario.biografia}">Biograf√≠a del Usuario</p>
                <img th:src="@{/uploads/{avatar_url}(avatar_url=${usuario.avatar_url})}" alt="Avatar" class="img-fluid">
            </div>
        </div>
    </div>

</body>

</html>
