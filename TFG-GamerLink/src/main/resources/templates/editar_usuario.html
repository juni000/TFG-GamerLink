<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar usuario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Editar Usuarios</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Editar Usuarios </a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
					<h1 class="text-center">Editar de Usuario</h1>
					<div class="card-body">
						<form action="#" th:action="@{/usuarios/nuevo}" method="post">
							<div class="form-group">
								<label for="nombre">Nombre : </label> <input type="text" class="form-control" name="nombre"
									id="nombre" th:field="*{nombre}" placeholder="Nombre" required>
							</div>
							<div class="form-group">
								<label for="contrasena_hash">Contraseña : </label> <input type="password"
									class="form-control" name="contrasena_hash" id="contrasena_hash"
									th:field="*{contrasena_hash}" placeholder="Contraseña" required>
							</div>
							<div class="form-group">
								<label for="correo">Correo : </label> <input type="email" class="form-control" name="correo"
									id="correo" th:field="*{correo}" placeholder="Correo" required>
							</div>
							<div class="form-group">
								<label for="biografia">Biografía : </label> <input type="text" class="form-control"
									name="biografia" id="biografia" th:field="*{biografia}" placeholder="Biografía"
									required>
							</div>
							<div class="form-group">
								<label for="file">Avatar:</label> <input type="file" id="file" th:field="*{avatar_url}"
									name="file" accept=".jpg, .jpeg, .png, .gif" class="form-control-file">
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Registrar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
