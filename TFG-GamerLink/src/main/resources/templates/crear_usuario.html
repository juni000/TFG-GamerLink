<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro usuarios</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Control de Usuarios</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Control
						de Usuarios </a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
				<h1 class="text-center">Registro de Usuarios</h1>
				<div class="card-body">
					<form action="#" th:action="@{/usuarios/nuevo}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre"
								class="form-control" required>
						</div>
						<div class="form-group">
							<label for="correo">Correo:</label> <input type="email" id="correo" name="correo"
								class="form-control" required>
						</div>
						<div class="form-group">
							<label for="contrasena_hash">Contraseña:</label> <input type="password" id="contrasena_hash"
								name="contrasena_hash" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="biografia">Biografía:</label> <textarea id="biografia" name="biografia"
								class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label for="file">Avatar:</label> <input type="file" id="file" name="file"
								accept=".jpg, .jpeg, .png, .gif" class="form-control-file">
						</div>
						<button type="submit" class="btn btn-primary">Registrar Usuario</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-5">
		<h2>Registro de Usuarios</h2>
		<form action="#" th:action="@{/usuarios/nuevo}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre" class="form-control"
					required>
			</div>
			<div class="form-group">
				<label for="correo">Correo:</label> <input type="email" id="correo" name="correo" class="form-control"
					required>
			</div>
			<div class="form-group">
				<label for="contrasena_hash">Contraseña:</label> <input type="password" id="contrasena_hash"
					name="contrasena_hash" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="biografia">Biografía:</label> <textarea id="biografia" name="biografia"
					class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="file">Avatar:</label> <input type="file" id="file" name="file"
					accept=".jpg, .jpeg, .png, .gif" class="form-control-file">
			</div>
			<button type="submit" class="btn btn-primary">Registrar Usuario</button>
		</form>


</body>

</html>
