<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Control de Usuarios</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/usuarios}">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Flash messages -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center mb-4">Registro de Usuarios</h1>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/usuarios/nuevo}" method="post" th:object="${usuario}" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>

                            <div class="form-group">
                                <label for="correo">Correo:</label>
                                <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                            </div>

                            <div class="form-group">
                                <label for="contrasena_hash">Contraseña:</label>
                                <input type="password" id="contrasena_hash" th:field="*{contrasena_hash}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('contrasena_hash')}" th:errors="*{contrasena_hash}"></div>
                            </div>

                            <div class="form-group">
                                <label for="biografia">Biografía:</label>
                                <textarea id="biografia" th:field="*{biografia}" class="form-control"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="file">Avatar:</label>
                                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif" class="form-control-file">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Registrar Usuario</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
