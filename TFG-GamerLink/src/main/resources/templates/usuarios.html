<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Control de Usuarios</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Control
						de Usuarios </a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Lista Usuarios</h1>
		</div>
		<div class="row mb-3">
			<a th:href="@{/usuarios/nuevo}" class="btn btn-primary">Crear
				Usuario</a>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">Foto perfil</th>
						<th scope="col">Nombre</th>
						<th scope="col">Email</th>
						<th scope="col">Biograf√≠a</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td><img th:if="${usuario.avatar_url}" th:src="${'/usuarios/uploads/' + ${usuario.avatar_url}}" width="50" height="50" /></td>
						<th th:text="${usuario.nombre}"></th>
						<td th:text="${usuario.correo}"></td>
						<td th:text="${usuario.biografia}"></td>
						<td><a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}"
							class="btn btn-info">Editar</a> <a
							th:href="@{/usuarios/borrar/{id}(id=${usuario.id})}"
							class="btn btn-danger">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
